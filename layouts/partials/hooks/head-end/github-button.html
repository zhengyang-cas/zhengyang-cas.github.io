<script async defer src="https://buttons.github.io/buttons.js"></script>

{{ if .Site.Params.header.navbar.logo.image }}
  <a href="{{ .Site.BaseURL }}">
    <img src="{{ .Site.Params.header.navbar.logo.image }}" alt="{{ .Site.Params.header.navbar.logo.alt }}">
  </a>
{{ else }}
  <a href="{{ .Site.BaseURL }}">{{ .Site.Params.header.navbar.logo.text }}</a>
{{ end }}
